dist: trusty
sudo: false

branches:
  only:
    - master

language: groovy

matrix:
  include:
    - os: linux
      jdk: openjdk8
    - os: osx

addons:
  apt:
    packages:
    - pandoc
    - pandoc-citeproc

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
