branches:
  only:
    - master

language: groovy

matrix:
  include:
    - os: linux
      jdk: openjdk8
    - os: osx
      osx_image: xcode12

addons:
  apt:
    packages:
    - pandoc
    - pandoc-citeproc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pandoc; fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
