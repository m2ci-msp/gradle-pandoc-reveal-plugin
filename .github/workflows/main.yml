name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        java_version:
          - 8
          - 11
          - 17
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
 
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java_version }}

      - name: Install required Linux packages
        if: ${{ runner.os == 'Linux' }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install --no-install-recommends \
            pandoc \
            pandoc-citeproc

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build --warning-mode all
